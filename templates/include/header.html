{% load static %}
<header class="site-navbar site-navbar-target" role="banner" style="background-color: rgb(255,255,255);">

    <div class="container">
        <div class="row align-items-center position-relative">

            <div class="col-3 ">
                <div class="site-logo">

                    <h1>
                        <a href="{% url 'index' %}" style="color: #e02a42;  ">
                            <img src="https://static.wixstatic.com/media/3b1f25_ee40b60794c448ff8cab57e157c4033d.png/v1/fill/w_185,h_83,al_c,q_85,usm_0.66_1.00_0.01/3b1f25_ee40b60794c448ff8cab57e157c4033d.webp"
                                 style="width: 100px; height: 55px; object-fit: cover;"> NurCar
                        </a>
                    </h1>
                </div>
            </div>

            <div class="col-9  text-right">


                    <span class="d-inline-block d-lg-none"><a href="#"
                                                              class="text-white site-menu-toggle js-menu-toggle py-5 text-white"><span
                            class="icon-menu h3 text-white"></span></a></span>


                <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">

                    <ul class="site-menu main-menu js-clone-nav ml-auto ">

                        <li>

                            <form class="example" action="{% url 'search' %}" method="get" >
                                <input type="text" name="q"
                                       placeholder="Искать" maxlength="150">

<!--                                <button type="submit">-->
<!--                                    <i class="fa fa-search"></i>-->
<!--                                </button>-->


                            </form>
                        </li>
                        {% with request.resolver_match.url_name as url_name %}
                        <li class="{% if url_name == 'index' %} active {%endif%}">
                            <a href="{% url 'index' %}" class="nav-link">Главная</a>
                        </li>
                        <li class=" {% if url_name == 'services' %} active {%endif%}">
                            <a href="{% url 'services' %}" class="nav-link" style="color:#343a40">Сервисы</a>
                        </li>
                        <li class=" {% if url_name == 'cars' %} active {%endif%}">
                            <a href="{% url 'cars' %}" class="nav-link">Автомобили</a>
                        </li>
                        <li class=" {% if url_name == 'about' %} active {%endif%}">
                            <a href="{% url 'about' %}" class="nav-link">Про нас</a>
                        </li>
                        <li class=" {% if url_name == 'blog' %} active {%endif%}">
                            <a href="{% url 'blog' %}" class="nav-link">Блог</a>
                        </li>
                        <li class=" {% if url_name == 'contact' %} active {%endif%}">
                            <a href="{% url 'contact' %}" class="nav-link">Контакты</a>
                        </li>
                        {% endwith %}
                    </ul>
                </nav>
            </div>


        </div>
    </div>

</header>
